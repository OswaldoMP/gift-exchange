<div class="login-container">
    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <h1>¡Hello!</h1>
            <p class="welcome-text">Have a GOOD DAY</p>
        </div>

        <!-- Magic Link Login -->
        <div *ngIf="showMagicLink()" class="login-section">
            <h2>¡Obten tu link de acceso!</h2>
            <p class="login-subtitle">Ingresa tu correo abajo. Revisa tu bandeja y preparate para el intercambio 2025!</p>

            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" formControlName="email" name="email" placeholder="Tu correo electronico" required class="form-input">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" formControlName="name" name="name" placeholder="Ingrasa tu nombre" required class="form-input">

                </div>

                <button type="submit" class="login-button primary" [disabled]="isLoading()">
          <span *ngIf="!isLoading()">Solicitar link MAGICO</span>
          <span *ngIf="isLoading()" class="loading-spinner">Enviando...</span>
        </button>
            </form>
        </div>
    </div>
</div>
